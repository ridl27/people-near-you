<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>REST API</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <h1 class="title">REST API Project</h1>
        <div id="homepage">
            <h1>Find a people in your area!</h1>
            <div id="people"></div>
        </div>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

        <!-- Create React Component -->
        <script type="text/babel">
        var People = React.createClass({
            getInitialState: function(){
                return({
                    people: []
                });
            },
            render: function(){
                var people = this.state.people;
                people = people.map(function(person, index){
                    return(
                        <li key={index}>
                            <span className={person.available}></span>
							<span className="name">{person.name}</span>
							<span className="dist">{Math.floor(person.dist.calculated / 1000)} km</span>ï»¿
                        </li>
                    );
                });
                return(
                    <div id="people-container">
                        <form id="search" onSubmit={this.handleSubmit}>
                            <label>Enter your Latitude:</label>
                            <input type="text" ref="lat" placeholder="latitude" required />
                            <label>Enter your Longitude:</label>
                            <input type="text" ref="lng" placeholder="longitude" required />
                            <input type="submit" value="Find People" />
                        </form>
                        <ul>{people}</ul>
                    </div>
                );
            },
            handleSubmit: function(e){
                e.preventDefault();
                var lng = this.refs.lng.value;
                var lat = this.refs.lat.value;

                fetch('/api/people/?lng=' + lng + '&lat=' + lat).then(function(data){
                    return data.json();
                }).then( json => {
                    this.setState({
                        people: json
                    });
                    console.log(json);
                });
            }
        });
        ReactDOM.render(<People />, document.getElementById('people'));
        </script>

    </body>
</html>
